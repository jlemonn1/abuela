# Nombre de la aplicación
spring.application.name=aguela

# Configuración de H2 en memoria
spring.datasource.url=jdbc:h2:mem:turnosdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Mostrar SQL en consola
spring.jpa.show-sql=true

# Hibernate crea/actualiza las tablas automáticamente según las entidades
spring.jpa.hibernate.ddl-auto=create-drop
# create-drop = crea al arrancar, borra al cerrar
# Para desarrollo más persistente usar: update

# Consola web de H2 habilitada
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Encoding para SQL scripts
spring.sql.init.encoding=UTF-8

# Inicialización de datos (si existe data.sql)
spring.sql.init.mode=always
